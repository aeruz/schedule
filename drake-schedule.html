<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake's Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10 border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-extrabold text-indigo-900 pb-2 border-b-4 border-indigo-600">
                Drake's Schedule
            </h1>
            <a href="index.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-xl transition-colors duration-200 text-sm md:text-base shadow">
                Back to Home
            </a>
        </div>
        
        <h2 class="text-xl md:text-2xl font-bold text-indigo-800 mb-4">Weekly Schedule</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left font-semibold">Time</th>
                        <th class="py-3 px-4 text-left font-semibold">Monday</th>
                        <th class="py-3 px-4 text-left font-semibold">Tuesday</th>
                        <th class="py-3 px-4 text-left font-semibold">Wednesday</th>
                        <th class="py-3 px-4 text-left font-semibold">Thursday</th>
                        <th class="py-3 px-4 text-left font-semibold">Friday</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-indigo-50 transition-colors">
                        <td class="py-3 px-4">8:00 AM - 9:00 AM</td>
                        <td class="py-3 px-4">Math</td>
                        <td class="py-3 px-4">Science</td>
                        <td class="py-3 px-4">English</td>
                        <td class="py-3 px-4">Math</td>
                        <td class="py-3 px-4">Science</td>
                    </tr>
                    <tr class="hover:bg-indigo-50 transition-colors">
                        <td class="py-3 px-4">9:00 AM - 10:00 AM</td>
                        <td class="py-3 px-4">History</td>
                        <td class="py-3 px-4">Art</td>
                        <td class="py-3 px-4">History</td>
                        <td class="py-3 px-4">Art</td>
                        <td class="py-3 px-4">P.E.</td>
                    </tr>
                    <tr class="hover:bg-indigo-50 transition-colors">
                        <td class="py-3 px-4">10:00 AM - 11:00 AM</td>
                        <td class="py-3 px-4">Music</td>
                        <td class="py-3 px-4">Coding</td>
                        <td class="py-3 px-4">Music</td>
                        <td class="py-3 px-4">Coding</td>
                        <td class="py-3 px-4">Music</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
